name: cicd-1
on:
  pull_request:
    types:
      - opened
      - synchronize
      - closed
    #branches:
      #- main
    paths:
      - '**'

jobs: # test, image build,
  test:
    runs-on: ubuntu-latest
    if: github.event.action == 'pull_request' || github.event.action == 'syncronize' || github.event.action == 'closed'
    steps:
      - name: checkout
        uses: actions/checkout@v4

  image-build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: checkout
        uses: actions/checkout@v4

  deploy:
    runs-on: ubuntu-latest
    needs:
      - image-build
    steps:
      - name: deploy
        uses: actions/checkout@v4